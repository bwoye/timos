<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/blog.css">
    <script src="js/jquery.js"></script>   >
    <title>Accident blogs</title>
</head>

<body>
    <div class="container">
        <h2>Report Accident</h2>
        <div class="person-details">

            <form action="" id="blog-form">
                <div class="person">
                    <label for="fulname">Full Name</label>
                    <input type="text" id="fulname">
                    <label for="email">Email Address</label>
                    <input type="email" id="emailadd">
                    <label for="phone">Telephone</label>
                    <input type="text" id="phone">
                </div>
                <div class="accident">
                    <label for="accplace">Place of Accident</label>
                    <input type="text" id="accplace">
                    <label for="accdate">Date of Accident</label>
                    <input type="date" name="" id="datereported">
                    <label for="employer">Employer</label>
                    <input type="text" id="employer">
                    <label for="description">Description of Accident</label>
                   <textarea name="" id="description" cols="30" rows="10">

                   </textarea> 
                   <button id="sending" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/blogs.js"></script
</body>

</html>
